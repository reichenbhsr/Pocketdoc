
    <div id="settingsContent">
        <div>
            <div>
                <h2>Einstellungen</h2>
            </div>
        </div>

        <div>
            <div ng-show="!settingsLoaded">
                <img src="img/loader.gif"/>
            </div>
            <div ng-show="settingsLoaded">
                <table class="table table-striped table-bordered table-hover minwidth">
                    <tr ng-repeat="setting in settings | orderBy:'setting_id'">
                        <td>
                            <span>{{setting.name}}</span>
                        </td>
                        <td ng-show="setting.type == 1">
                            <input type="input" class="form-control" ng-model="setting.value"/>
                        </td>
                        <td ng-show="setting.type == 2">
                            <textarea class="form-control" ng-model="setting.value"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
