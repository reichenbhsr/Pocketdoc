<div>
    <div class="col-md-12" id="content">
        <div class="row">
            <div class="col-md-12">
                <h2>Einstellungen</h2>
            </div>
        </div>

        <div class="col-md-12" id="leftNav">
            <div ng-show="!settingsLoaded">
                <img src="img/loader.gif"/>
            </div>
            <div ng-show="settingsLoaded" class="col-md-6">
                <table class="table table-striped table-bordered table-hover minwidth">
                    <tr ng-repeat="setting in settings | orderBy:'setting_id'">
                        <td>
                            <span>{{setting.name}}</span>
                        </td>
                        <td>
                            <input type="number" min="-2147483647" max="2147483647" class="form-control" ng-model="setting.value"/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
