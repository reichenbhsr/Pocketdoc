<md-dialog aria-label="{{ 'run_diagnosis_found' | translate }}">
    <md-dialog-content layout-padding layout-align="center center">
        <!-- <h2>{{ 'run_diagnosis_found' | translate }}</h2> -->
        
        <div layout="row">
            <img id="logo" class="mini" src="images/PocketDocMaskottchen.jpg">
        </div>

        <md-card>
            <md-card-content>
                <p class="diagnosisDescription">{{ diagnosis.description }}</p>
                <p class="diagnosisQuestion">{{ 'run_diagnosis_found_question' | translate }}</p>
            </md-card-content>
        </md-card>
        
    </md-dialog-content>

    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()" class="md-primary">{{ 'common_no' | translate }}</md-button>
        <md-button ng-click="accept()" class="md-primary">{{ 'common_yes' | translate }}</md-button>
    </div>
</md-dialog>
