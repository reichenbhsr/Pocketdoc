<div class="run" ng-controller="questionController">
  <md-content>
    <md-list>
      <md-item ng-repeat="question in questions">
        <md-item-content>
          <div class="md-tile-left">
            <img ng-src="img/icons/status/{{question.status}}.png" class="status" alt="{{question.status}}">
          </div>
          <div class="md-tile-content">
            <h3>{{question.subject}}</h3>
            <p>{{question.text}}</p>
          </div>
          <div class="answers" ng-show="isAnswered(question)">
            <md-button class="positive md-raised" ng-click="answerQuestion(question, 'positive')">Ja</md-button>
            <md-button class="negative md-raised" ng-click="answerQuestion(question, 'negative')">Nein</md-button>
          </div>
        </md-item-content>
      </md-item>
    </md-list>
  </md-content>

    <div ng-hide="diagnosis == null">Diagnosis: {{diagnosis}}</div>
    <div ng-hide="recommendation == null">Handlungsempfehlung: {{recommendation}}</div>

    <div ng-show="isLoading()">LOADING...</div>
    <md-button ng-click="getQuestion()" class="md-raised">Get Question</md-button>
    <md-button ng-click="restart()" class="md-raised">Restart</md-button>
    <md-button ng-click="login()" class="md-raised">Login</md-button>
    <md-button ng-click="getDiagnosis()" class="md-raised">Diagnose</md-button>

    <md-button ng-href="#/" class="md-raised">Zurück</md-button>
    <md-button ng-click="goBack()" class="md-fab md-primary materialButton" aria-label="Zurück">
    <md-icon md-svg-src="img/icons/back.svg"></md-icon>
  </md-button>
</div>
