

<html lang="en" ng-app="PocketDoc">
  <head>
	<meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="angular-material/angular-material.min.css">
	<link rel="stylesheet" href="css/design.css">
	<!-- Angular Dependencies -->
    <script src="Angular/angular/angular.min.js"></script>
    <script src="Angular/angular-animate/angular-animate.min.js"></script>
    <script src="Angular/angular-aria/angular-aria.min.js"></script>
	<script src="Angular/angular-cookies/angular-cookies.min.js"></script>
	<script src="Angular/angular-resource/angular-resource.min.js"></script>
	
	<!-- Angular Material Dependencies -->
    <script src="angular-material/angular-material.min.js"></script>

	<!--<script src="js/communication.js"></script>-->
	<script src="js/controller.js"></script>
	
  </head>
  <body layout="column" ng-controller="TemplateCtrl">
    <md-toolbar layout="row">
		<h1>Pocketdoc</h1>
    </md-toolbar>
    <div layout="row" flex>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
				<ng-include src="mainContent"></ng-include>
            </md-content>
        </div>
    </div>
	<div>
		<md-content>
			<ng-include src="bottomContent"></ng-include>
		</md-content>
	</div>
    
  </body>
</html>
